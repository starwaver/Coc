<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call of Cthulhu Character Sheet Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .character-sheet {
            max-width: 800px;
            margin: 0 auto;
        }
        .character-sheet label {
            font-weight: bold;
        }
        .character-sheet input, .character-sheet textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        .character-sheet button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .character-sheet button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="character-sheet">
        <h1>Call of Cthulhu Character Sheet</h1>
        <form id="characterForm">
            <label for="name">Character Name:</label>
            <input type="text" id="name" name="name">

            <label for="playerName">Player Name:</label>
            <input type="text" id="playerName" name="playerName">

            <label for="type">Character Type:</label>
            <select id="type" name="type">
                <option value="PC">Player Character</option>
                <option value="NPC">Non-Player Character</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age">

            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender">

            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation">

            <label for="birthplace">Birthplace:</label>
            <input type="text" id="birthplace" name="birthplace">

            <label for="residence">Residence:</label>
            <input type="text" id="residence" name="residence">

            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes"></textarea>

            <button type="button" id="saveCharacter">Save Character</button>
        </form>
        <h2>Character JSON Data</h2>
        <pre id="characterData"></pre>
    </div>

    <script>
        // Initialize an empty character object
        let character = {
            id: "",
            name: "",
            playerName: "",
            type: "PC",
            age: 0,
            gender: "",
            occupation: "",
            birthplace: "",
            residence: "",
            attributes: {
                str: 50,
                con: 50,
                siz: 50,
                dex: 50,
                app: 50,
                int: 50,
                pow: 50,
                edu: 50,
                luck: 50
            },
            derivedAttributes: {
                hp: 10,
                san: 50,
                mp: 10,
                db: "0",
                build: 0,
                move: 8
            },
            skills: {},
            inventory: [],
            weapons: [],
            spells: [],
            backstory: {},
            notes: "",
            image: ""
        };

        // Function to update character JSON based on form input
        function updateCharacter() {
            character.name = $('#name').val();
            character.playerName = $('#playerName').val();
            character.type = $('#type').val();
            character.age = parseInt($('#age').val()) || 0;
            character.gender = $('#gender').val();
            character.occupation = $('#occupation').val();
            character.birthplace = $('#birthplace').val();
            character.residence = $('#residence').val();
            character.notes = $('#notes').val();

            $('#characterData').text(JSON.stringify(character, null, 2));
        }

        // Save button click handler
        $('#saveCharacter').on('click', function () {
            updateCharacter();
            // Save JSON to file
            const a = document.createElement('a');
            const file = new Blob([JSON.stringify(character, null, 2)], { type: 'application/json' });
            a.href = URL.createObjectURL(file);
            a.download = `${character.name || 'character'}.json`;
            a.click();
        });

        // Update character JSON when form inputs change
        $('#characterForm input, #characterForm textarea, #characterForm select').on('input change', updateCharacter);
    </script>
</body>
</html>
